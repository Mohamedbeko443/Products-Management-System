<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management System</title>
    <!-- Bootstrap File -->
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <!-- Main CSS File -->
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body class="bg-info">

    <div class="FormControl py-5">
        <div class="container ">
            <h1 class="text-center mb-3 ">Form Data</h1>

            <div class="content">
                <label for="ProductName">Product Name :</label>
                <input class="form-control mb-3" type="text"  id="ProductName" oninput="nameRgx();" required>
                <label for="ProductPrice">Product Price :</label>
                <input class="form-control mb-3" type="text"  id="ProductPrice" oninput="priceRgx();" required>
                <label for="ProductDes">Product Des :</label>
                <input class="form-control mb-3" type="text"  id="ProductDes" oninput="desRgx();" required>
                <label for="ProductCat">Product Cat :</label>
                <input class="form-control mb-3" type="text"  id="ProductCat" oninput="catRgx();" required>
                <div class="buttons text-center mt-4">
                    <button class="btn btn-warning" onclick="action();" id="addUpdateButton">Add Product</button>
                <button class="btn btn-danger ms-2" onclick="reset();">Reset</button>
                </div>
            </div>

            <div class="search my-5 w-75 mx-auto">
                <input type="text" class="form-control" id="inputSearch" placeholder="Search"
                oninput="search(this.value)">
            </div>

            <div class="TableData mt-5">
                <table class=" table  table-striped">
                    <thead>
                        <th>Index</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Des</th>
                        <th>Cat</th>
                        <th>Actions</th>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="./Js/bootstrap.bundle.min.js"></script>
    <script src="./Js/main.js"></script>
</body>
</html>
